<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
      <title>403</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
    <div class="container mt-5">
        <h3>Access Denied Exception</h3>

        <div class="row mt-3">
            <div class="col-6">
                Logged in user: <b sec:authentication="name" class="user">logged user</b>,
                Roles: <b sec:authentication="principal.authorities">[ADMIN, USER]</b>
            </div>
            <div class="col-6 text-right">
                <a href="/">Home</a>&nbsp;|&nbsp;
                <form th:action="@{/app/logout}" method="post"><button class="btn btn-link">Logout</button></form>
            </div>
        </div>
<!--    <p class="error" th:text="${error}">Error</p>-->
        <p class="alert alert-danger mt-3">You are not authorized for the requested data.</p>
    </div>


</body>
</html>
