<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">

		<div class="row">
			<div class="col-6">
				Logged in user: <b sec:authentication="name" class="user">logged user</b>,
				Roles: <b sec:authentication="principal.authorities">[ADMIN, USER]</b>
			</div>
			<div class="col-6 text-right">
				<a href="/">Home</a>
				<span>|</span>
				<form th:action="@{/app/logout}" method="post" style="display: inline-flex">
					<button class="btn btn-link" style="padding: 0">Logout</button>
				</form>
			</div>
		</div>

		<div class="row mt-3"><h2>User List</h2></div>

		<div th:replace="~{/fragments/alerts}"></div>

		<div class="row">
			<a href="/user/add" class="btn btn-primary btn-sm">Add New</a>

			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Full Name</th>
						<th>User Name</th>
						<th>Role</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td style="width: 10%" th:text="${user.id}"></td>
						<td th:text="${user.fullname}"></td>
						<td th:text="${user.username}"></td>
						<td style="width: 25%" th:text="${user.role}"></td>
						<td style="width: 15%" class="text-center">
							<a th:href="@{/user/update/{id}(id=${user.id})}">Edit</a>&nbsp;|&nbsp;
							<a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
