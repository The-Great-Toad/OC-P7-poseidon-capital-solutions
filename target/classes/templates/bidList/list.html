<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container mt-5">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
				<div style="display: inline-block">
					Logged in user: <b sec:authentication="name" class="user">logged user</b>,
					Roles: <b sec:authentication="principal.authorities">[ADMIN, USER]</b>
				</div>
			-
				<form th:action="@{/app/logout}" method="post" style="display: inline-flex">
					<button class="btn btn-link" style="padding: 0">Logout</button>
				</form>
		</div>
	</div>

	<div class="row mt-3"><h2>Bid List</h2></div>

	<div th:replace="~{/fragments/alerts}"></div>

	<div class="row">
		<a href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bidList : ${bidLists}">
					<td style="width: 10%" th:text="${bidList.id}"></td>
					<td th:text="${bidList.account}"></td>
					<td th:text="${bidList.type}"></td>
					<td th:text="${bidList.bidQuantity}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/bidList/update/{id}(id=${bidList.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/bidList/delete/{id}(id=${bidList.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
