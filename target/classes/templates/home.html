<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
</head>

<body>
    <div class="container mt-5">

        <div class="row">
            <div class="col-6">
                Logged in user: <b sec:authentication="name" class="user">logged user</b>,
                Roles: <b sec:authentication="principal.authorities[0].ge">[ADMIN, USER]</b>
            </div>
            <div class="col-6 text-right">
                <form th:action="@{/app/logout}" method="post" style="display: inline-flex">
                    <button class="btn btn-link" style="padding: 0">Logout</button>
                </form>
            </div>
        </div>

        <div class="row mt-3"><h2>HOME PAGE</h2></div>

        <div class="row mt-3">
            <div th:replace="~{fragments/nav.html}"></div>
        </div>

    </div>
</body>
</html>
