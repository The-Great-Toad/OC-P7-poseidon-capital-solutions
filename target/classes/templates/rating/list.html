<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container mt-5">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			<div style="display: inline-block">
				Logged in user: <b sec:authentication="name" class="user">logged user</b>,
				Roles: <b sec:authentication="principal.authorities">[ADMIN, USER]</b>
			</div>
			-
			<form th:action="@{/app/logout}" method="post" style="display: inline-flex">
				<button class="btn btn-link" style="padding: 0">Logout</button>
			</form>
		</div>
	</div>
	<div class="row mt-3"><h2>Rating List</h2></div>

	<div th:replace="~{/fragments/alerts}"></div>

	<div class="row">
		<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>SandPRating</th>
					<th>FitchRating</th>
					<th>orderNumber</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rating : ${ratings}">
					<td style="width: 10%" th:text="${rating.id}"></td>
					<td th:text="${rating.moodysRating}"></td>
					<td th:text="${rating.sandPRating}"></td>
					<td th:text="${rating.fitchRating}"></td>
					<td th:text="${rating.orderNumber}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/rating/update/{id}(id=${rating.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/rating/delete/{id}(id=${rating.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
